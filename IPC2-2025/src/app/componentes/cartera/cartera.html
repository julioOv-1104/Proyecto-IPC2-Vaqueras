<h3>Recargar cartera digital</h3>
<div><p>Dinero actual {{cartera}}</p></div>
<div>
    <label>cantidad a acreditar: </label>
    <input [(ngModel)]="cantidadRecarga" min ="0" name="recarga" id="recarga" type="number"><br>
    <button (click)="recargar()">Aceptar</button>
</div>
<button (click) = "regresar()">Regresar</button>
