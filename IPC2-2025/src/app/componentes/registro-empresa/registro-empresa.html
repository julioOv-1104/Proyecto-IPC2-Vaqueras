<html>

<body>
    <form (ngSubmit)="registrarEmpresa()">
        <h3>Formulario de registro de empresa</h3>
        <label>Nombre de la empresa: </label>
        <input [(ngModel)]="nombre_empresa" name="nombre_empresa" type="text" required>
        <br><br>

        <label>Descripcion: </label>
        <input [(ngModel)]="descripcion" name="descripcion" type="text" required>
        <br><br>

        

        <button (click)="imprimir()" >Registrar</button>
    </form>
    <hr>
    <button (click)="regresar()">Regresar</button>
</body>

</html>
