<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Formulario de Registro Usuario Empresario</h1>
    <form (ngSubmit)="RegistrarUsuarioEmpresario()">



        <label for="password">Contrase√±a:</label>
        <input [(ngModel)]="contrasenna" type="password" id="password" name="password" required>
        <br><br>


        <label for="email">Correo:</label>
        <input [(ngModel)]="correo_usuario" type="email" id="email" name="email" required>
        <br><br>

        <label for="password">fecha de nacimiento:</label>
        <input [(ngModel)]="fecha_nacimiento" type="date" id="fecha" name="fecha" required>
        <br><br>


        <label for="email">Nombre:</label>
        <input [(ngModel)]="nombre" type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="email">Empresa:</label>
        <input [(ngModel)]="nombre_empresa" type="text" id="nombre_empresa" name="nombre_empresa" required>
        <br><br>


        <button type="submit">Registrar Empresario</button>
    </form>
    <hr>
    <button (click)="regresar()">Regresar</button>

    <div *ngIf="mensajeError" style="color: red;">
        {{ mensajeError }}
    </div>
</body>

</html>
