<html lang="es">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Formulario para registrar Juego</h1>
    <form  (ngSubmit)="registrarJuegoNuevo()">

        <label for="titulo">Titulo:</label>
        <input [(ngModel)]="titulo" type="text" id="titulo" name="titulo" required>
        <br><br>


        <label for="precio">Precio:</label>
        <input [(ngModel)]="precio" type="number" id="precio" name="precio" required min="0">
        <br><br>


        <label for="fecha">Fecha de lanzamiento:</label>
        <input [(ngModel)]="fecha" type="date" id="fecha" name="fecha" required>
        <br><br>


        <label for="clasificacion">Clasificacion:</label>
        <select [(ngModel)]="clasificacion" name="clasificacion" id="clasificacion" required>
            <option value="M">M</option>
            <option value="E">E</option>
            <option value="T">T</option>
        </select>
        <br><br>


        <label for="descripcion">Descripcion:</label>
        <input [(ngModel)]="descripcion" type="text" id="descripcion" name="descripcion" required>
        <br><br>

        <label>
            Imagen del juego (JPEG): 
            <input  type="file" accept="image/jpeg" name="multimedia"
             (change)="imagenSeleccionada($event)" required>
        </label>
        <br><br>


        <label for="nombre_empresa">Nombre empresa:</label>
        <input [(ngModel)]="nombre_empresa" name="nombre_empresa" required>
        <br><br>

        <button type="submit">Registrar</button>
    </form>
    <hr>

    <button (click)="regresar()">Regresar</button>

    <div *ngIf="mensajeError" style="color: red;">
        {{ mensajeError }}
    </div>

</body>

</html>
