<html lang="es">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Formulario de Registro Usuario Comun</h1>
    <form (ngSubmit)="RegistrarUsuarioComun()">

        <label for="nickname">Nickname:</label>
        <input [(ngModel)]="nickname" type="text" id="nickname" name="nickname" required>
        <br><br>


        <label for="password">Contraseña:</label>
        <input [(ngModel)]="contrasenna" type="text" id="password" name="password" required>
        <br><br>


        <label for="birthdate">Fecha de Nacimiento:</label>
        <input [(ngModel)]="fecha_nacimiento" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br><br>


        <label for="email">Correo:</label>
        <input [(ngModel)]="correo_usuario" type="email" id="email" name="correo_usuario" required>
        <br><br>


        <label for="phone">Número telefónico:</label>
        <input [(ngModel)]="telefono" type="tel" id="phone" name="telefono" pattern="[0-9]{10}" placeholder="1234567890"
            required>
        <br><br>


        <label for="country">País:</label>
        <input [(ngModel)]="pais" name="pais" required>
        <br><br>

        <button type="submit">Registrar</button>
    </form>
    <hr>
    <button (click)="regresar()">Regresar</button>

    <div *ngIf="mensajeError" style="color: red;">
        {{ mensajeError }}
    </div>

</body>

</html>
