

<h2>Iniciar Sesion</h2>

<form (ngSubmit)="login()" style="display: grid; gap: 10px; max-width: 320px">
  <label>Correo </label>
    <input [(ngModel)]="correo_usuario"type="email" name="correo" required/> 
  

  <label>Contraseña </label>
    <input [(ngModel)]="contrasenna" name="password" type="password" required/>
   

  <p style="opacity: 0.8">¿No tienes una cuenta? <a href="/registro">Registrarse</a></p>

  <button type="submit">Login</button>

</form>

<div *ngIf="mensajeError" style="color: red;">
  {{ mensajeError }}
</div>
